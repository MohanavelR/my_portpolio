{% extends 'base/Forgot_content.html'%}
{% block content %}
 <div class="container">
    <div>
    <h1 class="text-center">Forgot password</h1>
   </div>
   <div class="p-4 col-11 col-sm-8 col-md-6">
    <form action="" method="post" autocomplete="on" class="">
        {% csrf_token %}
        <div class="form-group">
         <label for="">Enter Email:</label>   
        <input required type="text" name="email" class="form-control mt-3">
        </div>
        <div class=" col-12 d-flex align-items-center justify-content-center mt-4 ">
        <button class="btn btn-success">submit</button>
       </div>
    </form>
</div>
</div>
 {% endblock %}
