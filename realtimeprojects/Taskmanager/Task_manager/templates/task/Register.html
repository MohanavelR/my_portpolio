{% extends 'base/Login_Register_basecontent.html'%}
     {% block content %}  
        <div class="col-11 col-sm-8 col-md-6 bg-primary p-3 rounded mt-3 ">
         <h3 class=" text-white text-center">Register</h3>
         </div>
         <div class="col-11 col-sm-8 col-md-6 p-3 bg-dark rounded ">
            <form  method="post">
                {% csrf_token %}
                <div class="form-group p-2">
                    <label for="">
                       Email email:
                    </label>
                    <input required type="text" class="form-control mt-2" name="email">
                </div>
                <div class="form-group p-2">
                    <label for="">
                        Enter username:
                    </label>
                    <input required type="text" class="form-control mt-2" name="username">
                </div>
                <div class="form-group p-2">
                    <label for="">
                        Create password:
                    </label>
                    <input type="text" required class="form-control mt-2" name="password">
                </div>
                <div class="col-12 d-flex  justify-content-center align-items-center ">
                <button class="btn btn-success " type="submit">Submit</button>
               </div>
               <div class="col-12 mt-3 d-flex  justify-content-around align-items-center">
                <div class="row d-flex  justify-content-around align-items-center">
                    
                </div>
               </div>
            </form>
         </div>
         {% endblock  %}  
         <script type="text/javascript">
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>
