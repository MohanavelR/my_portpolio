{% extends 'base/Base_content.html'%}
{% block content %}
<div class="" id="add">
    <div class="modal-dialog ">
      <div class="modal-content rounded bg-dark text-white">
        <div class="modal-header">
          <h1>Update Task</h1>

        </div>
        <form action="" method="post" class="col-11 col-sm-8 col-md-6">
            {% csrf_token %}
        <div class="modal-body">
          <div class="form-group">
            <label for="">Task title:</label>
            <input type="text" required name="title" value="{{data.title}}" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Description:</label>
            
            <textarea required value="" name="description" id="" class="form-control">{{data.description}}</textarea>
          </div>
          <div class="form-group mt-3 col-11 col-sm-8 col-md-6">
            <label for="">Action</label>
            <select class="form-select" required value="{{data.status}}" name="status" id="">
              <option value=""></option>
              <option value="completed" >completed</option>
              <option value="Pending"   >Pending</option>
              
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Update</button>
           
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
