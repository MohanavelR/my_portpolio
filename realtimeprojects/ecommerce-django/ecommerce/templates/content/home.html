{% extends "base/base.html"%} 
{% load static %}
 {% block title %} Home 
 {% endblock %} 
 {% block content %}
<!--============ Main content ================== -->
<!-- Slider section -->
<div
  id="carouselExampleCaptions"
  class="carousel m-3 slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner rounded custom-carousel-height">
    <div class="carousel-item active">
      <img
        src="{% static 'images/shirt.jpg' %}"
        class="d-block w-100"
        alt="..."
      />

    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/makeup.jpg' %}"
        class="d-block w-100"
        alt="..."
      />

    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/slider.jpg' %}"
        class="d-block w-100"
        alt="..."
      />

    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Slider section end -->
<h1 class="m-3">Recently Trending</h1>
<!-- Trending Product section -->
{% include "includes/card.html" %} {% endblock%}
<!-- Trending product section end -->
<!-- ============ Main Content end ================ -->
