{% extends 'base/base.html'%}
 {% block title %} Register 
 {% endblock %} 
 {% block content %} 
 <!--================= Main Content=================== -->
 <!--================= Message Box====================  -->
 {% include 'includes/messages.html'%}
 <!-- ================ Message Box end================  -->
<div
  class="register-container col-12 d-flex justify-content-center align-items-center"
>
  <form
    action=""
    method="post"
    class="col-11 px-5 custom-register-form col-sm-6 p-3"
  >
    <h1 class="text-center">Register</h1>
    {% csrf_token %}
    <div class="form-group my-2 d-flex flex-column">
      <label for="#username">Enter Username</label>
      <input
        value="{{form.username.value| default:''}}"
        name="username"
        id="username"
        autofocus
        class="p-1"
        type="text"
      />
    </div>
    <div class="form-group my-2 d-flex flex-column">
      <label for="">Email </label>
      <input
        value="{{form.email.value| default:''}}"
        name="email"
        class="p-1"
        type="text"
      />
    </div>
    <div class="form-group my-2 d-flex flex-column">
      <label for="">Password</label>
      <input
        value="{{form.password.value| default:''}}"
        name="password"
        class="p-1"
        type="text"
      />
    </div>
    <div class="form-group my-2 d-flex flex-column">
      <label for="">Re-Enter Password </label>
      <input
        value="{{form.re_password.value| default:''}}"
        name="re_password"
        class="p-1"
        type="text"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn-success btn">Submit</button>
    </div>
    <div class="mt-2">
      <p class="text-center">
        Do you have a Account ?
        <a class="text-decoration-none" href="">Login</a>
      </p>
    </div>
  </form>
</div>
<!-- ===================== Main content end ======================  -->
{% endblock %}
