{% extends "base/base.html" %}
{%block title %}
Register
{% endblock %}
{% block contant %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-11 col-sm-8 col-md-6">
            <h3>Register</h3>
           <!-- start Messages -->
           {% include 'includes/errors.html'%} 
           <!-- End Messages --> 
            <div class="my-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{form.username.value}}">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{form.email.value}}">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{form.password.value}}">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="password_confirm" value="{{form.password_confirm.value}}">
                    </div>
                    <div class="my-3 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
