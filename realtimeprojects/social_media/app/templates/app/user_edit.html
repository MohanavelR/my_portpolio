{% extends 'base/base.html' %}
{% block title %}
My Account
{% endblock %}
{% block content %}
{% include 'include/message.html' %}
<ul class="breadcrumb nav nav-tabs mt-4">
    <li class="breadcrumb-item nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#general">General</a>
    </li>
    <li class="breadcrumb-item nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#account">My Account</a>
    </li>
  </ul>
  <div class="tab-content">
      <div class="tab-pane fade  show active" id="general">
        <div class="d-flex justify-content-center">
          <div class="col-lg-7 col-md-9 col-sm-12">
            <div class="card border-0 shadow rounded-4">
              <div class="card-body p-5">
                <h3 class="text-center mb-1 fw-semibold">Genaral</h3>
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <!-- Profile Image Upload -->
                  <div class="d-flex justify-content-center align-items-center">
                    <img src="{{ profile.formatting_url }}" class="profile-img me-2" alt="User Profile" />
                  </div>
                  <div class="mb-4 text-center">
                    <input type="file" name="profile_img" value="profile_img" class="form-control form-control-sm mt-2" />
                  </div>
                  <!-- Form Grid -->
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Phone</label>
                      <input type="text" class="form-control" name="mobile" value="{{ profile.mobile | default:'' }}">
                    </div>
      
                    <div class="col-md-6">
                      <label class="form-label">Location</label>
                      <input type="text" class="form-control" name="address" value="{{profile.address | default:'' }}">
                    </div>
      
                    <div class="col-md-12">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" name="bio" rows="3">{{profile.bio }}</textarea>
                    </div>
                  </div>
      
                  <!-- Save Button -->
                  <div class="text-center col-12 mt-2">
                    <button type="submit"  class="btn col-7 btn-dark px-5 py-2">Update Profile</button>
                  </div>
      
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- --------------------------------------------------- -->
      <div class="tab-pane fade" id="account">
        <div class="d-flex justify-content-center">
          <div class="col-lg-7 col-md-9 col-sm-12">
            <div class="card border-0 shadow rounded-4">
              <div class="card-body p-5">
                <h3 class="text-center mb-1 fw-semibold">Genaral</h3>
                <form method="POST" action="{% url 'app:edit_user' %}" enctype="multipart/form-data">
                  {% csrf_token %}
    
               
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                    </div>
      
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                    </div>
      
                    <div class="col-md-12">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" value="{{ user.username }}">
                    </div>
      
                    <div class="col-md-12">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" value="{{ user.email }}">
                    </div>
      
      
                  <!-- Save Button -->
                  <div class="text-center col-12 mt-2">
                    <button type="submit"  class="btn col-7 btn-dark px-5 py-2">Update Profile</button>
                  </div>
      
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  
{% endblock %}
