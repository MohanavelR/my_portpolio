{% extends 'base/base.html' %}
{% block title %}
Search
{% endblock %}
{% block content %}
<div class="bg-gray" style="min-height: 80vh;">
    <div class="d-flex g-3 justify-content-center p-3">
        <div class="col-auto">
            <!-- <label for="inputPassword2" class="visually-hidden"></label> -->
            <input oninput="send_user()" type="text" class="form-control" id="data" placeholder="Enter username" />
        </div>
        <div class="col-auto  ms-3">
            <button type="submit" onclick="send_user()" class="btn btn-primary mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e3e3e3">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-center px-2">
        <div class="border col-5 shadow-lg p-3 mb-5 rounded">
            {% for user in users %}
            <div class="d-flex flex-wrap  ">
                <a href="{% url 'app:profile' slug=user.profile_slug %}" class="d-flex align-items-center">
                    <img src="{{user.image}}" class="profile-img me-2" alt="User Profile" />
                </a>
                <div class="d-flex ms-2 flex-column ">
                    <a class="text-decoration-none" href="{% url 'app:profile' slug=user.profile_slug %}">
                        <p>{{user }}</p>
                    </a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
        <div id="append" class="col-6 ms-4 border col-5 shadow-lg p-3 mb-5 rounded">
        </div>
    </div>
</div>

<script>
    let value = document.getElementById('data').value.trim()
    if (value === '') {
        let append = document.getElementById('append')
        append.innerHTML = ''
    }
    send_user = async () => {


        let append = document.getElementById('append')
        append.innerHTML = ''
        let value = document.getElementById('data').value.trim()
        let url = '/search/'
        let payload = {};


        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: value })
            });
            const res = await response.json()
            if (res.user.length === 0 && value) {
                append.innerHTML = `<p class="text-secondary text-center fw-bold fs-2">Not Found User</p>`;
            }
            res.user.forEach((data) => {
                let html = `<div class="d-flex flex-wrap ">
                    <a href="/profile/${data.profile_slug}" class="d-flex align-items-center">
                         <img src="${data.image}" class="profile-img me-2" alt="User Profile" />
                                    
                         </a>  
                    <div class="d-flex ms-2 flex-column ">
           <a class="text-decoration-none" href="/profile/${data.profile_slug}">
           <p class="text-muted">${data.username}</p>  
            </a>        
           
                    </div>
                </div>
                <hr>`


                append.innerHTML += html

            })
        }
        catch (e) {
            console.error(String(e))
            spinner.style.display = 'none'
            append.innerHTML = `<p class="text-danger">An error occurred.</p>`;
        }
    }
</script>
{% endblock %}
