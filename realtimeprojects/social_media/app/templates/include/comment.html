
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="exampleModalLabel">Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'app:add_comment' %}" method="post">
                    {% csrf_token %}
                    <input style="display: none;" type="text" name="slug" id="hidden-input" >     
                    <textarea placeholder="Enter Your comment" class="form-control h-100" name="comment" id=""></textarea>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function set_value(value){
      let hidden_input=document.getElementById('hidden-input')
      console.log(hidden_input=document.getElementById('hidden-input'))
      hidden_input.value=value
      console.log('successfully set value')
    }
</script>
