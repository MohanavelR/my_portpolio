{% extends 'base/base.html' %}
{% block title %}
Signup
{% endblock %}
{% block content %}
{% include 'include/message.html' %}
<div class="container signup-container d-flex justify-content-center align-items-center">
    <div class="card signup-card p-4 col-11 col-md-5 col-lg-4 bg-light">
      <h3 class="text-center mb-4">Create Your Account</h3>
  
      <form method="post" autocomplete="off">
        {% csrf_token %}
  
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="custom-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            value="{{ form.email.value|default:'' }}" 
            placeholder="Enter your email"
            required>
        </div>
  
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="custom-label">Username</label>
          <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          value="{{ form.username.value|default:'' }}" 
          placeholder="Choose a username"
          required>
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="custom-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            value="{{form.password.value | default:''}}"
            placeholder="Create a password"
            required>
        </div>
  
        <!-- Re-Password Field -->
        <div class="form-group mb-3">
          <label for="re_password" class="custom-label">Confirm Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="re_password" 
            name="re_password" 
            value="{{form.re_password.value | default:''}}"
            placeholder="Re-enter password"
            required>
        </div>
  
        <!-- Signup Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <!--  -->
        <div class="text-center">
            <small class="text-muted">
              Don't have an account? 
              <a href="{% url 'app:login' %}" class="text-decoration-none fw-semibold">Sign in</a>
            </small>
          </div>
{% endblock %}
