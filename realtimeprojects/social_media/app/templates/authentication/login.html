{% extends 'base/base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
{% include 'include/message.html' %}
<div class="container login-container d-flex justify-content-center align-items-center">
    <div class="card login-card p-4 col-11 col-md-5 col-lg-4 bg-light">
      <h3 class="text-center mb-4">Welcome Back ðŸ‘‹</h3>
      <form autocomplete="off" method="post">
        {% csrf_token %}
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="custom-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            value="{{ form.username.value | default:'' }}" 
            placeholder="Enter your username"
            >
        </div>
  
        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="custom-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            value="{{ form.password.value|default:'' }}" 
            placeholder="Enter your password"
            >
        </div>
  
        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
  
        <!-- Sign Up Redirect -->
        <div class="text-center">
          <small class="text-muted">
            Don't have an account? 
            <a href="{% url 'app:signup' %}" class="text-decoration-none fw-semibold">Sign up</a>
          </small>
        </div>
      </form>
    </div>
  </div>
  

{% endblock %}
